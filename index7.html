<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    li{
      background-color: brown;
      color: white;
    }

    ul{
      border: 1px solid blue;
    }

    li:hover{
      background-color:  beige;
      color: blue;
    }

    .on{
      font-size: 3rem;
    }

  </style>
</head>
<body>
  <ul id="menu">
    <li class="items">items-1</li>
    <li class="items">items-2</li>
    <li class="items">items-3</li>
    <li class="items">items-4</li>
    <li class="items">items-5</li>
    <li class="items">items-6</li>
    <li class="items">items-7</li>
    <li class="items">items-8</li>
    <li class="items">items-9</li>
    <li class="items">items-10</li>
  </ul>

  <script>
    const ul = document.querySelector('#menu');
    console.log(ul);

    ul.addEventListener("click",function(event){
      console.log(event);
     if(event.target.classList.contains('on')){
      alert('hello')
      event.target.classList.remove('on')
     }else{
       event.target.classList.add('on')
     };
    });

     
  </script>
</body>
</html>
