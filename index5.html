<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(document.body.clientWidth);

    let bodyValue = document.body
    let bgColorArr = ["black","blue","salmon"];

    if(bodyValue > 768) {
      bodyValue.style.backgroundColor = bgColorArr[0];
    }else if(document.body.clientWidth < 450){
      bodyValue.style.backgroundColor = bgColorArr[1];
    }
    else{
      bodyValue.style.backgroundColor = bgColorArr[2];

    }
  </script>
</body>
</html>
